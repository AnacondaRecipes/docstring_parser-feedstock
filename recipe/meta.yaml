{% set name = "docstring_parser" %}
{% set version = "0.14.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2c77522e31b7c88b1ab457a1f3c9ae38947ad719732260ba77ee8a3deb58622a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.6

test:
  imports:
    - docstring_parser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rr-/docstring_parser
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Parse Python docstrings in reST and Google format '
  description: |
    Parse Python docstrings. Currently support ReST, Google, and Numpydoc-style
    docstrings.
  dev_url: https://github.com/rr-/docstring_parser

extra:
  recipe-maintainers:
    - Chilipp
    - rr-
