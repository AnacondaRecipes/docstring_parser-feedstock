{% set name = "docstring_parser" %}
{% set version = "0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 66dd7eac7232202bf220fd98a5f11491863c01f958a75fdd535c7eccac9ced78

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - docstring_parser

about:
  home: https://github.com/rr-/docstring_parser
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Parse Python docstrings in reST and Google format '
  description: |
    Parse Python docstrings. Currently support ReST, Google, and Numpydoc-style
    docstrings.
  dev_url: https://github.com/rr-/docstring_parser

extra:
  recipe-maintainers:
    - Chilipp
    - rr-
